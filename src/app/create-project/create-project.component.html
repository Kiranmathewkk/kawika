<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create Project</h4>
                        <p class="card-category">Complete Project Details</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                  <label>Project Details</label>
                                
                            </div>
                            <div class="row">
                               
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Title" formControlName="title">
                                      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                        <div *ngIf="f.title.errors.required">Title is required</div>
                                        
                                      </div>
                                    </mat-form-field>
                                </div>
                                <!-- <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Username">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email address" type="email">
                                    </mat-form-field>
                                </div> -->
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Description" type="text" formControlName="descrition">
                                    <div *ngIf="submitted && f.descrition.errors" class="invalid-feedback">
                                        <div *ngIf="f.descrition.errors.required">Description is required</div>
                                        
                                      </div>   
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width" appearance="fill">
                                    <!-- <input matInput placeholder="Fist Name" type="text"> -->
                                    <mat-label>Start date</mat-label>
                                    <input matInput [matDatepicker]="picker1" readonly  formControlName="startDate">
                                    <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
                                        <div *ngIf="f.startDate.errors.required">Start date is required</div>
                                        
                                      </div>   
                                    <mat-datepicker-toggle matSuffix [for]="picker1">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #picker1></mat-datepicker>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>End date</mat-label>
                                    <input matInput [matDatepicker]="picker2" readonly formControlName="endDate">
                                    <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
                                        <div *ngIf="f.endDate.errors.required">End date is required</div>
                                        
                                      </div>
                                    <mat-datepicker-toggle matSuffix [for]="picker2">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #picker2></mat-datepicker>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                      <mat-label>Dead Line</mat-label>
                                      <input matInput [matDatepicker]="picker3" readonly formControlName="deadLine">
                                      <div *ngIf="submitted && f.deadLine.errors" class="invalid-feedback">
                                        <div *ngIf="f.deadLine.errors.required">Dead Line is required</div>
                                        
                                      </div>
                                      <mat-datepicker-toggle matSuffix [for]="picker3">
                                      </mat-datepicker-toggle>
                                      <mat-datepicker #picker3></mat-datepicker>
                                    </mat-form-field>
                                  </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Cost" type="text" formControlName="cost">
                                  </mat-form-field>
                                </div>
                                <!-- <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Country" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Postal Code" type="text">
                                  </mat-form-field>
                                </div>-->
                            </div> 
                            <div class="row">
                                <div class="col-md-12">
                                  <label>Client Details</label>
                                  <!-- <mat-form-field class="example-full-width">
                                     <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                   </mat-form-field> -->
                                    <!-- <div class="form-group">
  
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <div class="row">
                               
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Client Name" formControlName="client_name" >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Client email" formControlName="client_email">
                                      </mat-form-field>
                                  </div>
                                  <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Client Phone" formControlName="client_phone">
                                      </mat-form-field>
                                  </div>
                                <!-- <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Username">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email address" type="email">
                                    </mat-form-field>
                                </div> -->
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Client Address" formControlName="client_address">
                                      </mat-form-field>
                                  </div>
                            </div>
                            <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">Create Project</button> -->
                            <button mat-raised-button   [disabled]="form.invalid"    type="submit" class="btn btn-danger pull-right">Create project</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>

    </div>
</div>
