<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title" *ngIf="!isUserEdit">New User Profile</h4>
                        <h4 class="card-title" *ngIf="isUserEdit">Edit User Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form  name="myForm">
                            <div class="row">
                               
                                
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Full Name" type="text" name="fullname" [(ngModel)]="userData.fullname" required>
                                  </mat-form-field>
                                  
                                </div>
                                <div class="col-md-4"> 
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email address" type="email" [(ngModel)]="userData.email" name="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
        
                                    </mat-form-field>
                                  
                                </div>
                                <div class="col-md-4"> 
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="userData.password" required>
                                    </mat-form-field>
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Address" type="text" name="address" [(ngModel)]="userData.address" required>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Position" type="text" name="position"[(ngModel)]="userData.position">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Blood Group" name="bloodgroup"type="text" [(ngModel)]="userData.bloodgroup">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Employe Code" name="code" type="text" [(ngModel)]="userData.code">
                                  </mat-form-field>
                                </div>
                            </div>
                           <div class="row">
                               <div class="col-md-4">
                                <input type="file" name="files" accept="image/*" (change)="onFileChanged($event)">
                               </div>
                           </div>
                            <button *ngIf="!isUserEdit" mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onSubmit()">Add Profile</button>
                            <button *ngIf="isUserEdit" mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="editSubmit()">Edit Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                          <img *ngIf="!imageStatus && !isUserEdit" class="img" src="{{url}}" />
                            <img *ngIf="imageStatus" class="img" src="{{url}}" />
                            <img *ngIf="isUserEdit && !imageStatus" class="img" src="http://localhost:3000/api/users/uploads/{{url}}" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray"></h6>
                        <h4 class="card-title">{{userData?.fullname}}</h4>
                        <!-- <h6 class="card-title">Email</h6> -->
                        <p class="card-description">
                            
                            {{userData?.email}}
                        </p>
                            <!-- <h6 class="card-title">Address</h6> -->
                            <p class="card-description">
                            {{userData?.address}}
                        </p>
                            <!-- <h6 class="card-title">Position</h6> -->
                        <p class="card-description">
                            {{userData?.position}}
                        </p>
                        <a href="javascript:void(0)" class="btn btn-danger btn-round">User profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
